<!DOCTYPE html>
<html>
  <head>
    <style>
     .wave-container {
  position: absolute;
  top: 0;
  right: 0;
  width: 100px;
  height: 100px;
  overflow: hidden;
}

.wave {
  position: absolute;
  bottom: 0;
  right: 0;
  width: 200px;
  height: 200px;
  background-color: #8bc34a;
  transform: rotate(45deg);
  animation: wave 2s linear infinite;
}

@keyframes wave {
  0% {
    transform: rotate(45deg) translate3d(0, 0, 0);
  }
  100% {
    transform: rotate(45deg) translate3d(-100px, 100px, 0);
  }
}

    </style>
  </head>
  <body>
    <div class="wave-container">
      <div class="wave"></div>
    </div>
    
   
</body>
</html>
